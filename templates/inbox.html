<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Inbox - Human-in-the-Loop Interface</title>
</head>
<body>
    <h1>Inbox</h1>
    <table border="1">
        <tr>
            <th>ID</th>
            <th>Sender</th>
            <th>Subject</th>
            <th>Action</th>
        </tr>
        {% for email in emails %}
        <tr>
            <td>{{ email[0] }}</td>
            <td>{{ email[1] }}</td>
            <td><a href="{{ url_for('view_email', email_id=email[0]) }}">{{ email[2] }}</a></td>
            <td>{{ email[6] }}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
